<div *ngIf="isShowAlert" class="ex-alert__mask"></div>

<div *ngIf="isShowAlert" class="ex-alert">
    <div class="ex-alert__header">
        <span class="ex-alert__close-btn" (click)="isShowAlert=false"><i class="fa fa-times"></i></span>
    </div>
    <div class="ex-alert__body">
        <!-- 注意这里是弹出框的内容部分，尽量能根据内容长度不同，这里让他个性化显示 -->
        <!-- 这里我给fa上加了个 warning-color 样式 -->
        <div style="margin-top: 20px; margin-bottom: 24px;"><i class="fa fa-warning warning-color"></i> 确定要删除所选内容吗？
        </div>

        <table class="table-fixed form-row">
            <tbody>
            <tr>
                <td class="row-title">用时</td>
                <td>
                    <div class="input-box">
                        <input type="text"/>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
    <div class="ex-alert__footer">
        <button class="btn-remove">确定删除</button>
        <button class="btn-cancel">取消</button>
    </div>
</div>
