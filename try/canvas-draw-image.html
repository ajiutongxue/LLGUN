<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<div style="width: 600px; height: 400px; border: 5px solid pink; margin: 100px auto 0">
    <canvas id="cvs" width="10600" height="400"></canvas>
</div>
<br>
<button id="btn">ok!</button>
<br>
<img id="img" src="../src/assets/style/tmpImg/long_pic.jpg">
<script>
    const cvs = document.getElementById('cvs');
    const c = cvs.getContext('2d');
    const btn = document.getElementById('btn');
    const img = document.getElementById('img');

    function drawImg() {

        c.drawImage(img, 0, 0, 1000, 200, 0, 0, 10600, 400)
    }
    btn.onclick = function() {
        drawImg();
    }
</script>
</body>
</html>
