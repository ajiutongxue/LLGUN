<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .modal {
            margin: 100px auto;;
            position: fixed;
            width: 300px;
            height: 300px;
            background: #fff;
            z-index: 10;
        }

        .modal:after {
            content: '';
            position: absolute;
            background: linear-gradient(#D0D0D0, #8C9295 30px, #8C9295 80%, #B3B9BD);;
            /* left: -1px;
            top: -1px;
            right: -1px;
            bottom: -1px;  */
            z-index: -1;
            top: 0;
            left: 0;
            margin-left: -1px;
        }
    </style>
</head>
<body>
    <div class="modal"></div>

    <div>
        <button>+++</button>
        <div class="modal-flatest-container">
            <div class="select-content common-content"></div>
        </div>
    </div>
</body>
</html>
