<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/echarts.js"></script>
    <style>
        body {
            text-align: center;
        }

    </style>
    <script>
        data = []
        data.lv = [
            {id: 'a', title: 'Liya 皮肤', finish: 60},
            {id: 'b', title: 'Liya 贴图', finish: 40},
            {id: 'c', title: 'Liya 模型', finish: 80},
            {id: 'd', title: 'Layout', finish: 45},
            {id: 'e', title: '小鱼模型', finish: 23},
            {id: 'f', title: '小鱼皮肤', finish: 0},
            {id: 'g', title: '小鱼贴图', finish: 66},
            {id: 'h', title: '小镇场景', finish: 12},
        ]
        // 对应 lv1.a liya皮肤的任务
        data.lv_a = [
            {id: 'a_a', title: 'Liya 皮肤 脸', finish: 100},
            {id: 'a_b', title: 'Liya 皮肤 上身', finish: 60},
            {id: 'a_c', title: 'Liya 皮肤 下身', finish: 50},
            {id: 'a_d', title: 'Liya 皮肤 头发', finish: 85},
            {id: 'a_e', title: 'Liya 皮肤 战斗服装', finish: 53},
            {id: 'a_f', title: 'Liya 皮肤 宴会服装', finish: 99},
            {id: 'a_g', title: 'Liya 皮肤 鞋', finish: 66},
            {id: 'a_h', title: 'Liya 皮肤 武器', finish: 12},
        ]
        // 对应 lv1.a liya皮肤的任务
        data.lv_a_a = [
            {id: 'a_a_a', title: 'Liya 皮肤 眼睛', finish: 100},
            {id: 'a_a_b', title: 'Liya 皮肤 嘴', finish: 60},
            {id: 'a_a_c', title: 'Liya 皮肤 脸', finish: 50},
            {id: 'a_a_d', title: 'Liya 皮肤 舌头', finish: 100},
            {id: 'a_a_e', title: 'Liya 皮肤 鼻子', finish: 99},
        ]

        let currentLevel = 'lv'

        /// 返回上一级
        // @return data
        function back () {
            const lvs = currentLevel.split('_')
            // 当前是跟节点，或者back根本就不应该被调用到
            if (lvs.length <= 1) return
            currentLevel = (lvs.length - 1).join()
            return data[currentLevel]
        }

        function fetchCurrentData () {
            return data[currentLevel]
        } 

    </script>
</head>
<body>
    <div style="position: relative;">
        <div id="main" style="position: absolute; margin: 0; left: 100px; top: 100px; width: 500px; height: 500px;"></div>
        <div id="back" style="position: absolute; margin: 0; left: 295px; top: 295px; width: 110px; height: 110px;"></div>
    </div>

    <script>
        let chart = echarts.init(document.getElementById('main'))
        var backChart = echarts.init(document.getElementById('back'));
        let currentDataList = fetchCurrentData()
        
        backChart.setOption({
            tooltip: {
                formatter: 'back'
            },
            series : [ {
                type: 'pie',
                radius : '50%',
                center: ['50%', '50%'],
                label: {
                    normal: {
                        show: false, // 把中间的圆 上面指出来的线和label隐藏掉了
                    },
                },
                data:[ { value:100,  }, ],
                itemStyle: { color: '#F5D30A' },
                zlevel: 10
            } ]
        })


        function getOption (currentDataList) {
            let option = {
                "tooltip": {
                    "trigger": "axis",
                    "axisPointer": {
                        "type": "shadow"
                    },
                    formatter: '{a1}: {c1}<br />{a2}: {c2}'
                },
                action: {
                },
                angleAxis: {
                    type: 'category',
                    data: currentDataList.map(i => i.title),
                    textStyle : {
                        align: 'right' ,
                        verticalAlign: 'middle',
                    },
                    axisLine: {
                        show: false, // 坐标轴线，最外面的一圈黑线
                    },
                    axisTick: {
                        show: false, // 坐标刻度，最外面支出去的刻度
                    },

                },
                radiusAxis: {
                    show:false, // 圆下面一圈一圈的刻度
                },
                polar: {
                },
                series: [
                    {
                        type: 'bar',
                        data: currentDataList.map(i => 20), // 当前默认好像是 20 一个档，不到20 会有个白边在最外面
                        coordinateSystem: 'polar',
                        name: 'C',
                        stack: 'a',
                        itemStyle: {
                            color: '#fff'
                        },
                        label: {
                            position: 'inside',
                            formatter: 'hehe'
                        }
                    }, 
                {
                    type: 'bar',
                    data: currentDataList.map(i => i.finish),
                    coordinateSystem: 'polar',
                    name: '已完成',
                    stack: 'a',
                    label: {
                        normal: {
                            show: true,
                            position: 'inner',
                            formatter: "heheheheheh"
                        }
                    },
                    itemStyle: {
                        normal : {
                            color: function (params) {
                                console.log(params)
                                return params.data === 100 ? '#009BFF' : '#6CBFFC'
                            },
                            borderColor: 'white'
                        }
                    }
                }, {
                    type: 'bar',
                    data: currentDataList.map(i => 100 - i.finish),
                    coordinateSystem: 'polar',
                    // radius: [10, 100],
                    itemStyle: {
                        color: '#E6F1FF',
                        borderColor: "white",
                    },
                    name: '未完成',
                    stack: 'a',
                    barCategoryGap: '0%', // 放在序列的最后一个才会生效
                }],
                // legend: {
                //     show: true,
                //     data: ['A', 'B', 'C'],
                // }
            };
            return option
        }

        chart.setOption(getOption(currentDataList));

        chart.on('click', function (params) {
            console.log(currentDataList[params.dataIndex])
            const triggerItem = currentDataList[params.dataIndex]
            // currentLevel += '_' + triggerItem.id
            currentLevel += '_' + 'a'
            currentDataList = fetchCurrentData()
            chart.setOption(getOption(currentDataList))
        });


    </script>
</body>
</html>
